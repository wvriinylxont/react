<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 자바스크립트 객체</title>
</head>
<body>
    <script>
        // 정보는 이름(키) 과 값의 쌍으로 표현
        const nickname = 'spring';
        const nai=20;

        // 여러개의 쌍을 표현하는 방법
        // 자바의 경우 : 설계도가 없다 (map), 설계도가 있다 (class)
        // JS 의 객체는 자바의 map 과 유사하다 → 하지만 class 를 만들 수도 있다
        const ironMan = {
            name: '토니 스타크',
            actor: '로버트 다우니 주니어',
            alias: '아이언맨'
        };
        // ↑ 와 같이 class 를 만들어 표현해줄 수 있음

        // 객체를 서로 다른 시스템끼리 객체를 주고 받기 위한 표준 : JSON
        // JS 에서 객체를 문자열로 표현하는 방법 : JSON → 사실상 정보를 주고 받는 표준      
        const jsonStr = JSON.stringify(ironMan);
        const obj = JSON.parse(jsonStr);

        // 단점 : 잘못 만들었을 때 검증할 수 없다
        const captainAmerica = {};
        captainAmerica.name = '스티븐 로저스';
        captainAmerica.actor = '크리스 에반스';
        captainAmerica.alias = '캡틴 아메리카';

        // 객체의 필드에 접근할 때 
        console.log(captainAmerica.name);
        // 대괄호 표기법 : 필드명을 문자열로 처리할 수 있음
        console.log(captainAmerica['name']);

    </script>
</body>
</html>
