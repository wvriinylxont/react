<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 객체에 동적으로 접근하기</title>
</head>
<body>
    <script>
        const ironMan = {
            name: '토니 스타크',
            actor: '로버트 다우니 주니어',
            alias: '아이언맨'
        };
        // 객체에서 key 들을 추출하는 메소드 : Object.keys()
        console.log(Object.keys(ironMan));

        for(key of Object.keys(ironMan)) {
            console.log(ironMan[key]);
        }
    </script>
</body>
</html>
