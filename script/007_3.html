<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 선언은 hoist 된다. 함수의 선언은 전체가 호이스트 된다
    함수선언();
    // const 함수표현 = undefined 만 hoist 된다 → 함수를 만든 다음에 사용 가능
    // const a= 10; 이라면 const a 만 선언된다
    // 아래 함수표현도 같은 현상. const a 에 나머지 함수가 대입되는 것이기 때문에 const a 만 선언

    함수표현();
    function 함수선언() {
      console.log("함수 선언");
    }

    // 프로그래밍 언어를 구성하는 문장 (statement) 중에서 하나의 값으로 표현되는 문장을 표현식 (expression) 이라고 한다
    // 타임리프로 설명하자면
    // <div th:text="${}"></div> 에서 ${} 에 들어가는 값은 화면에 출력된다
    // 즉, 3+5 는 사용 가능하지만 a=a+1 은 사용할 수 없다
    // 왜? 값으로 바뀌어야 화면에 출력할 수 있기 때문
    const 함수표현 = function() {
      console.log("함수 표현");
    }
  </script>
</body>
</html>
